<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <div class="top">
            <div class="unit">Deg</div>
            <section class="screen">
                <div class="input"></div>
                <div class="result"></div>
            </section>
        </div>

        <div class="bottom">
            <section class="keys">

                <div class="column">
                    <span data-key="7">7</span>
                    <span data-key="4">4</span>
                    <span data-key="1">1</span>
                    <span data-key=".">.</span>
                </div>

                <div class="column">
                    <span data-key="8">8</span>
                    <span data-key="5">5</span>
                    <span data-key="2">2</span>
                    <span data-key="0">0</span>
                </div>

                <div class="column">
                    <span data-key="9">9</span>
                    <span data-key="6">6</span>
                    <span data-key="3">3</span>
                    <span class="equal-to" data-key="=">=</span>
                </div>

                
            </section>

            <section class="operators">
                <span class="del">Del</span>
                <span data-key="รท">รท</span>
                <span data-key="X">x</span>
                <span data-key="-">-</span>
                <span data-key="+">+</span>
            </section>
        </div>
    </div>
    
</body>
</html>
